<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <main>
        <section id="Info">
            <div class="home">
                <button>Home</button>
            </div>
            <div class="divImg">
                <img src="" alt="">
                <label>Seleccione otra Imagen</label>
                <input type="file">
            </div>
            <div>
                <div>
                    <label>Nombre</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <div>
                        <label for="">Ciudad</label>
                        <input type="text" id="ciudad" data-id="">
                    </div>
                    <div>
                        <input type="checkbox" id="veryCity">
                        <label for="">Cambiar Ciudad?</label>
                        <select name="" id="select-city">
                            <option value="selection-city">Seleccionar ciudad</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label>Direccion</label>
                    <input type="text" id="direccion">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="text" id="email">
                </div>
            </div>
            <div>
                <button class="update-info">Modificar</button>
            </div>
        </section>
    </main>

    <script type="module" src="../js/profile.js"></script>
</body>
</html>
