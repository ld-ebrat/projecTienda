        const filtro = document.querySelectorAll(".menus-filtro")
        console.log("Hola")
        filtro.forEach(fil => {
            fil.addEventListener("click", (e) => {
                const prueba = fil.nextElementSibling;
                if (fil.classList.contains("down")) {
                    prueba.style.display = "flex"
                    fil.querySelector("img").src = "../img/up.png"
                    fil.classList.remove("down")
                } else {
                    prueba.style.display = "none"
                    fil.querySelector("img").src = "../img/down.png"
