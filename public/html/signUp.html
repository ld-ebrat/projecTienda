<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Título de la página</title>
    <link rel="stylesheet" href="../css/login-sign.css">
</head>

<body>
    <main>
        <div id="phrase">
            <p>En Ebrat, cada compra es una experiencia. 
                Encuentras <br> <span class="animacion-ls">Calidad</span>
            </p>
        </div>
        <section id="ls">
            <section id="sign-up">
                <div class="log">
                    <img src="../img/Logo-2-2.png" alt="">
                </div>
                <div class="info-ls">
                    <div class="div-ls">
                        <label>
                            <span>Nombre</span>
                        </label>
                        <input id="name" type="text">
                    </div>
                    <div class="div-ls">
                        <label>
                            <span>Apellido</span>
                        </label>
                        <input id="sec-name" type="text">
                    </div>
                    <div id="location">
                        <div id="City" class="selects-location">
                            <label>City</label>
                            <select id="select-city">
                                <option selected>City</option>
                            </select>
                        </div>
                    </div>
                    <div class="imgs-sex">
                        <div class="img-men">
                            <label>Men</label>
                            <div>
                                <div>
                                    <img src="../img/man-1.png" alt="">
                                </div>
                                <div>
                                    <img src="../img/man-2.png" alt="">
                                </div>
                                <div>
                                    <img src="../img/man-3.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="img-women">
                            <label>Women</label>
                            <div>
                                <div>
                                    <img src="../img/woman-1.png" alt="">
                                </div>
                                <div>
                                    <img src="../img/woman-2.png" alt="">
                                </div>
                                <div>
                                    <img src="../img/woman-3.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="div-ls">
                        <label>
                            <span>Correo</span>
                        </label>
                        <input id="email" type="email">
                    </div>
                    <div class="div-ls">
                        <label>
                            <span>Contraseña</span>
                        </label>
                        <input id="pass" type="password">
                    </div>
                    <button id="SignUp">Sign Up</button>
                </div>
                <div class="new-login">
                    <label>¿Ya Tienes Cuenta?</label>
                    <button class="access-login">Login</button>
                </div>
            </section>
        </section>
    </main>

    <script src="../js/signUp.js"></script>
</body>

</html>
