<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Título de la página</title>
    <link rel="stylesheet" href="../css/login-sign.css">
</head>
<body>
    <main>
        <div id="phrase">
            <p>En Ebrat, cada compra es una experiencia. 
                Encuentras <br> <span class="animacion-ls">Calidad</span>
            </p>
        </div>
        <section id="ls">
            <section id="login">
                <div class="log">
                    <img src="../img/Logo-2-2.png" alt="">
                </div>
                <div class="info-ls">
                    <p>Login</p>
                    <div class="info-email div-ls">
                        <label>
                            <span>Correo</span>
                        </label>
                        <input class="email">
                    </div>
                    <div class="info-pass div-ls">
                        <label>
                            <span>Contraseña</span>
                        </label>
                        <input class="pass">
                    </div>
                    <button id="access-entry">Login</button>
                </div>
                <div class="new-sign-up">
                    <label>¿Eres Nuevo?</label>
                    <button class="access-signUp">Sign Up</button>
                </div>
            </section>
        </section>
    </main>

    <script src="../js/login.js"></script>
</body>

</html>
